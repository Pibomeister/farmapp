<div class="container"> 
  <div class="row">
    <div class="col-12">
      <h1><i class="fa fa-shopping-cart" aria-hidden="true"></i>Carrito</h1>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td><img class="img-fluid img-thumbnail" [src]="item.imgSrc" alt="img"></td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency:'MXN':true}}</td>
            <td>{{item.qty}}</td>
            <td>{{(item.price * item.qty) | currency:'MXN':true }}</td>       
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-8"><h5><strong>Total:</strong>{{total | currency:'MXN':true}}</h5>
     <button type="button" class="btn btn-lg btn-success btn-block"><i class="fa fa-check" aria-hidden="true"></i>Confirmar pedido</button>
    </div>
  </div>
</div>
