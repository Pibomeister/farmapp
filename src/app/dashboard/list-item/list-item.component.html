<a class="list-group-item list-group-item-action">
  <span class="col-2">
    <img class="img-fluid img-thumbnail" [src]="shopItem?.imgUrl" alt="{{shopItem?.name}}">
  </span>
  <span class="col-10">
    <div class="d-flex w-100 justify-content-between">
      <div>
        <h5 class="mb-1">{{shopItem?.name}}</h5>
        <h6 class="text-muted">{{shopItem?.fancyName}}</h6>
      </div>    
      <div>
        <p class="rating">
            <i class="fa fa-star" aria-hidden="true" *ngFor="let s of arr"></i>
            <i class="fa fa-star-half" aria-hidden="true" *ngIf="aplica"></i>
            <small> ({{shopItem?.rating.length}})</small>
          </p> 
          <small>Hace 3 min.</small>
      </div>
        
    </div>
    <div class="d-flex w-100 justify-content-between">
          <h6 *ngIf="shopItem.discount">{{shopItem?.discount | currency:'MXN':true}}<small><br><del>{{shopItem?.price | currency:'MXN':true}}</del></small></h6>
          <h6 *ngIf="!shopItem.discount">{{shopItem?.price | currency:'MXN':true}}</h6>
       <div class="btn-group">
         <button type="button" tooltip="Encontrar cerca" class="btn btn-secondary"><i class="fa fa-map-marker"  aria-hidden="true"></i></button>
         <button type="button" tooltip="Agregar al carrito" class="btn btn-primary" (click)="addToCart(shopItem)"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
      </div>
    </div>
  </span>
</a>
