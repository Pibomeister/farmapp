<div class="card">
  <img class="img-fluid" [src]="shopItem?.imgUrl" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{shopItem?.name}}</h4>
    <h6 class="text-muted">{{shopItem?.substance}}</h6>
    <p>
      <i class="fa fa-star" aria-hidden="true" *ngFor="let s of arr"></i>
      <i class="fa fa-star-half" aria-hidden="true" *ngIf="aplica"></i>
      <small> ({{shopItem?.rating.length}} clasificaciones)</small>
    </p>

    <h3 *ngIf="shopItem.discount" class="card-text">{{ getItemPrice(shopItem) | currency:'MXN':true}} <small><del>{{shopItem?.price | currency:'MXN':true}}</del></small> </h3>
    <h3 *ngIf="!shopItem.discount" class="card-text">{{shopItem?.price | currency:'MXN':true}}</h3>
    <button *ngIf="!shopItem.locationMode" type="button" class="btn btn-secondary btn-block" (click)="showOnMap(shopItem._id)"><i class="fa fa-map-marker"  aria-hidden="true"></i> Encontrar cerca</button>
    <button type="button" class="btn btn-primary btn-block" (click)="addToCart(shopItem)"><i class="fa fa-cart-plus" aria-hidden="true"></i> Agregar al carrito</button>
  </div>
  <div class="card-footer">
    <small class="text-muted">Actualizado hace 3 minutos.</small>
  </div>
</div>
