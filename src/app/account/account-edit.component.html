<div class="card">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="card-header">
      <h4 class="card-title">Mi información</h4>
    </div>
    <div class="card-block">
      <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" #name="ngModel" name="name" class="form-control form-control-lg" placeholder="Nombre" ngModel required>
      </div>
      <div *ngIf="!name.valid && name.touched" class="alert alert-danger" role="alert">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> &nbsp;Por favor ingrese su <strong>nombre</strong>        completo.
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <input type="email" #email="ngModel" name="email" class="form-control form-control-lg" placeholder="Correo electrónico" ngModel
          required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      </div>
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> &nbsp;Por favor ingrese un <strong>correo</strong>        válido.
      </div>
    </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-sm-6">
          <button type="button" [routerLink]="['..']" class="btn btn-danger btn-block"><i class="fa fa-times"></i> Cancelar</button>
        </div>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-floppy-o"></i> Guardar</button>
        </div>
      </div>
    </div>
    </form>
</div>
